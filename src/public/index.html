<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD SOCKET</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark">
    <h1 class="text-center text-primary">Prueba CRUD</h1>

    <div class="container h-100">
      <div class="row h-100">
        <div class="col-md-4 my-auto mx-auto">
          <form class="card card-body" id="formNote">
            <h3 class="mb-4">Agregar una nota</h3>

            <input
              type="text"
              id="title"
              name="title"
              placeholder="Escribe una nota"
              class="form-control rounded-0 mb-3"
              autofocus
            />

            <textarea name="descrip" id="descrip" rows="2" class="form-control mb-3" placeholder="Ingresa la descripcion "></textarea>

            <button type="submit" class="btn btn-dark rounded-0">Enviar datos</button> 

          </form>
        </div>
        <div class="col-md-8">
          <div id="notes"></div>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.min.js"></script>
    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
