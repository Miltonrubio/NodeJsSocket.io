<div class="modal fade modal-bg-over" id="modal_editar">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-primary">EDITAR MENSAJE</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="form_editar" enctype="multipart/form-data">
                <div class="modal-body">

                    <div class="mb-3">
                        <input type="text" class="form-control" id="ID_editar" name="ID_editar" hidden>
                    </div>

                    <div class="mb-3">
                        <label for="tituloMen" class="form-label" id="LabeltituloMen">Titulo </label>
                        <input type="text" class="form-control" id="tituloMen" name="tituloMen" placeholder="Titulo"
                            required>
                    </div>


                    <div class="mb-3">
                        <label for="cuerpoMen" class="form-label" id="LabelcuerpoMen">Mensaje </label>
                        <input type="text" class="form-control" id="cuerpoMen" name="cuerpoMen" placeholder="Cuerpo"
                            required>
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">cerrar</button>
                    <button type="submit" class="btn btn-primary">Editar</button>
                </div>
            </form>
        </div>
    </div>
</div>
