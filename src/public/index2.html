<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUD SOCKET</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body class="bg-dark">
  <h1 class="text-center text-primary" id="tituloCRUD">Prueba CRUD</h1>

  <div class="container h-100">
    <div class="row h-100">
      <div class="col-md-4 my-auto mx-auto">
        <form class="card card-body" id="formNote"> 
          <h3 class="mb-4">Agregar una nota</h3>

          <input type="text" id="title" name="title" placeholder="Escribe una nota" class="form-control rounded-0 mb-3"
            autofocus />

          <textarea name="descrip" id="descrip" rows="2" class="form-control mb-3"
            placeholder="Ingresa la descripcion "></textarea>

          <button type="submit" class="btn btn-dark rounded-0">Enviar datos</button>

        </form>
      </div>
      <div class="col-md-8">
        <div id="notes"></div>
      </div>
    </div>
  </div>







  <!--  MODAL DE ELIMINACION (OCULTO) -->



  <div class="modal fade modal-bg-over" id="modal_eliminar">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <form id="form_eliminar" enctype="multipart/form-data">
                <div class="modal-header">
                    <h5 class="modal-title" id="tituloEliminacion">Eliminar Mensaje</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="ID_elim" name="ID_elim" hidden>
                    <p id="textoEliminacion"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">cerrar</button>
                    <button type="submit" class="btn btn-primary">Aceptar</button>
                </div>
            </form>
        </div>
    </div>
</div>









  <!--  MODAL DE EDICION (OCULTO) -->

  <div class="modal fade modal-bg-over" id="modal_editar">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title text-primary">EDITAR MENSAJE</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="form_editar" enctype="multipart/form-data">

              <input type="text" class="form-control" id="ID_editar" name="ID_editar" hidden>
        
            <div class="mb-3">
              <label for="tituloMen" class="form-label" id="LabeltituloMen">Titulo </label>
              <input type="text" class="form-control" id="tituloMen" name="tituloMen" placeholder="Titulo" required>
            </div>


            <div class="mb-3">
              <label for="cuerpoMen" class="form-label" id="LabelcuerpoMen">Mensaje </label>
              <input type="text" class="form-control" id="cuerpoMen" name="cuerpoMen" placeholder="Cuerpo" required>
            </div>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">cerrar</button>
          <button type="submit" class="btn btn-primary">Editar</button>
        </div>
        </form>
      </div>
    </div>
  </div>












  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="/socket.io/socket.io.min.js"></script>
  <script src="main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
